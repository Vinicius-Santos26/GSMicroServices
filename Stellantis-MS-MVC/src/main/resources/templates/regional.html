<!doctype html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stellantis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  </head>
  <body>
	<div class="container"><br>

	<span class="border-0"></span>
	<h2 class="text-center mb-5"><img alt="" width=400px class="rounded" src="https://revistacarro.com.br/wp-content/uploads/2020/11/Logotipo-Stellantis_1.jpg"></h2>
	
		
	<div class="d-grid gap-2 d-md-flex justify-content-md-end">
		<a th:href="@{/saveRegionalView}" class="btn btn-primary btn-small mb-3 me-md-2">Adicionar Regional    <i class='fas fa-globe-americas' style='font-size:26px'></i></a>
		<a th:href="@{/veiculos}" class="btn btn-primary btn-small mb-3 me-md-2">Home    <i class='fas fa-reply' style='font-size:26px'></i>
		</a>
	</div>
<table class="table table-striped">
  <thead>
    <tr class="table-primary">
      <th scope="col">ID</th>
      <th scope="col">Data de operação</th>
      <th scope="col">Veiculo</th>
      <th scope="col">Ações</th>

    </tr>
  </thead>
  <tbody>
    <tr th:each="regional: ${regionallista}">
      <th th:text="${regional.id}" scope="row"></th>
      <td th:text="${regional.data}"></td>
      <td th:text="${regional.veiculos}"></td>
      <td> 
      	<a th:href="@{/updateRegionalView/{id}(id=${regional.id})}" class="btn btn-primary">Atualizar</a>
      	<a th:href="@{/deleteRegional/{id}(id=${regional.id})}" class="btn btn-danger btn-sm" onClick="onClick()">Deletar</a>
      </td>
    </tr>
    
  </tbody>
</table>
	</div>
    
  </body>
</html>

<script>
	function onClick(){
		alert("Este regional será deletado!")
	}
</script>
