<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stellantis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  
  </head>
  <body>
	<div class="container"><br>

	<span class="border-0"></span>
	<h2 class="text-center mb-5"><img alt="" width=400px class="rounded" src="https://revistacarro.com.br/wp-content/uploads/2020/11/Logotipo-Stellantis_1.jpg"></h2>
	
		
	<div class="d-grid gap-2 d-md-flex justify-content-md-end">
		<a th:href="@{/ambiente}" class="btn btn-primary btn-small mb-3 me-md-2">Voltar    <i class='fas fa-reply' style='font-size:26px'></i>
		</a>
	</div>

<div class="border bg-light p-3 mb-2 justify-content-center row col-xs-6 block2 bg-primary center">	
	<form class="col-5" th:action="@{/saveAmbiente}" th:object="${ambiente}" method="post">
	

		<div class="mb-3">
  			<label for="exampleFormControlInput1" class="form-label">Bairro</label>
  			<input type="text" th:field="*{bairro}" class="form-control" placeholder="Ex. Jardim das Flores" required>
		</div>
		<div class="mb-3">
  			<label for="exampleFormControlInput1" class="form-label">Cidade</label>
  			<input type="text" th:field="*{cidade}" class="form-control" placeholder="Ex. Osasco" required>
		</div>
		<div class="mb-3">
  			<label for="exampleFormControlInput1" class="form-label">Estado</label>
  			<input type="text" th:field="*{estado}" class="form-control" placeholder="Ex. SÃ£o Paulo" required>
		</div>
		<div class="mb-3">
  			<label for="exampleFormControlInput1" class="form-label">Temperatura</label>
  			<input type="number" th:field="*{temperatura}" class="form-control" required>
		</div>
		<div class="mb-3">
  			<label for="exampleFormControlInput1" class="form-label">Qualidade Ar</label>
  			<input type="text" th:field="*{qualidadeAr}" class="form-control" placeholder="Ex. Bom" required>
		</div>
	
	<div class="d-grid gap-2 d-md-flex justify-content-md-end">
		<button type="submit" class="btn btn-primary btn-small mb-3 me-md-2">Salvar    <i class='fas fa-save' style='font-size:24px'></i>
		</button>
	</div>
		</form>
	</div>	

	</div>
    
  </body>
</html>
